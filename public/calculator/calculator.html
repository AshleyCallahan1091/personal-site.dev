<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<link href="https://fonts.googleapis.com/css?family=Atma" rel="stylesheet">
		<link rel="stylesheet" href="calculator.css">
	</head>
	<body>
		<h1>Are you ready for some math?</h1>
		<div id="calculator">
		<!-- Screen and clear key -->
		<div class="top">
			<span class="clear">C</span>
			<!--<div class="screen"></div> -->
			<input class="numberPlace" id="textFirst" readonly>
			<input class="numberPlace" id="operatorMagic" readonly>
			<input class="numberPlace" id="textSecond" readonly>
		</div>
		<div class="keys">
			<!-- operators and other keys -->
			<span class="digits" data-value="7">7</span>
			<span class="digits" data-value="8">8</span>
			<span class="digits" data-value="9">9</span>
			<span class="operator" id="addition">+</span>
			<span class="digits" data-value="4">4</span>
			<span class="digits" data-value="5">5</span>
			<span class="digits" data-value="6">6</span>
			<span class="operator" id="subtraction">-</span>
			<span class="digits" data-value="1">1</span>
			<span class="digits" data-value="2">2</span>
			<span class="digits" data-value="3">3</span>
			<span class="operator" id="division">/</span>
			<span class="digits" data-value="0">0</span>
			<span id="decimal" data-value=".">.</span>
			<span id="eval">=</span>
			<span class="operator" id="multiplication">x</span>
		</div>
	</div>
	<script src="calculator.js"></script>
	</body>
</html>
